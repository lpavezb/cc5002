<!DOCTYPE html> 
<html>
<head>
<title>Taller 2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<form>
<label>Regiones:</label><br>
<select onchange="fun(this.value)">
  <option value="select">region ...</option>	
  <option value="biobio">Región del Bío-Bío</option>
  <option value="maule">Región del Maule</option>
  <option value="metro">Región Metropolitana</option>
</select>
<br>
<br>
<label>Comunas:</label><br>
<select id="comunas">
</select>
</form>
<script type="text/javascript">
var regiones = ["biobio", "maule", "metro"];
var comunasRegionBioBio = [
	"Concepción",
	"Coronel",
	"Chiguayante",
	"Florida",
	"Hualqui",
	"Lota",
	"Penco",
	"San Pedro de la Paz",
	"Santa Juana",
	"Talcahuano"
];
var comunasRegionMaule = [
    "Talca",
    "Constitución",
    "Curepto",
    "Empedrado",
    "Maule",
    "Pelarco",
    "Pencahue",
    "Río Claro",
    "San Clemente",
    "San Rafael"
];
var comunasRegionMetropolitana = [
	"Santiago",
	"Cerrillos",
	"Cerro Navia",
	"Conchalí",
	"El Bosque",
	"Estación Central",
	"Huechuraba",
	"Independencia",
	"La Cisterna",
	"La Florida"
];
var regiones2 = [comunasRegionBioBio, comunasRegionMaule, comunasRegionMetropolitana];

function fun(value){
	var comunas = document.getElementById("comunas");
	for (var i = comunas.options.length - 1; i >= 0; i--) {
		comunas.remove(i);
	}
	for (var i = regiones.length - 1; i >= 0; i--) {
		if (value == regiones[i]) {
			var rgs = regiones2[i]
			for (var i = rgs.length - 1; i >= 0; i--) {
				var option = document.createElement("option");
				option.text = rgs[i];
				comunas.add(option);
			}
		}
	}
}
</script>
</body>
</html>
